<div id="{id}" name="calendar.month" class="layer" v-bind:style="{zIndex:zIndex}" style="background-color: #ffffff;overflow:auto">
    [[common-user-bar]]
    <div class="month-view">
        <div class="nav-bar">
            <div class="year">{{year}}</div>
        </div>
        <div class="week-bar">
            <div class="week">日</div>
            <div class="week">一</div>
            <div class="week">二</div>
            <div class="week">三</div>
            <div class="week">四</div>
            <div class="week">五</div>
            <div class="week">六</div>
        </div>
        <div class="month-boxes">
            <div class="month-box">
                <div class="month">
                    <div class="month-text">2月</div>
                    <div class="month-text">2月</div>
                    <div class="month-text">2月</div>
                    <div class="month-text">2月</div>
                    <div class="month-text">2月</div>
                    <div class="month-text">2月</div>
                    <div class="month-text">2月</div>
                </div>
                <div class="day-box">
                    <div class="day">1</div>
                    <div class="day">2</div>
                    <div class="day">3</div>
                    <div class="day">4</div>
                    <div class="day">5</div>
                    <div class="day">6</div>
                    <div class="day">7</div>
                    <div class="day">8</div>
                    <div class="day">9</div>
                    <div class="day">10</div>
                </div>
            </div>
        </div>
    </div>
</div>
